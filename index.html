<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Training</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Экран 1: Заставка -->
  <div id="splash" class="screen splash">
    <h1>Gym Training</h1>
  </div>

  <!-- Экран 2: Главный экран -->
  <div id="main" class="screen main hidden">
    <h2 id="month-year"></h2>

    <div class="calendar">
      <div class="weekdays">
        <span>Пн</span>
        <span>Вт</span>
        <span>Ср</span>
        <span>Чт</span>
        <span>Пт</span>
        <span>Сб</span>
        <span>Вс</span>
      </div>
      <div id="calendar-grid" class="days-grid"></div>
    </div>

    <button id="new-training" class="btn-primary">➕ Новая тренировка</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
