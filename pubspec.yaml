name: gym_training
description: "Offline Gym Training App"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.4.9
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Для работы с JSON
  json_annotation: ^4.8.1
  # Навигация
  go_router: ^13.0.1
  # UI Enhancements
  charts_flutter: ^0.12.0 # Для графиков
  intl: ^0.19.0 # Дата/время
  # Управление временем тренировки
  stop_watch_timer: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^1.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/    # Ваши иконки
    - assets/exercises/ # Будущие изображения упражнений
